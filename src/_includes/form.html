<form class="form-horizontal avis_form" id="contactForm" method="post" action="{{ site.data.company.url.notify }}">
  <input type="hidden" name="lang" value="fr" />
  <input type="hidden" name="redirectUrl" value="{{site.data.company.url.redirect}}" />
  <input type="hidden" name="type" value="contact" />
  <input type="hidden" name="website" value="{{ site.data.company.website }}" />
  <input type="hidden" name="lang" value="{{ site.data.company.lang }}" />
  <input type="hidden" name="firstName" value="" />
  <input type="hidden" name="key" value="{{ site.data.company.recaptcha.server }}" />
  <div class="row align-items-center form-group">
    <div class="col-sm-12 my-2">
      <input type="text" class="form-control avis_form-input" id="lastname" name="lastname" value="" placeholder="Nom*"
        required>
    </div>
    <div class="col-sm-12 my-2">
      <input type="email" class="form-control avis_form-input" id="email" name="email" value="" placeholder="E-mail*"
        required>
    </div>
    <div class="col-sm-12 my-2">
      <input type="text" class="form-control avis_form-input" id="sujet" name="sujet" value="" placeholder="Sujet*"
        required>
    </div>
  </div>
  <div class="row align-items-center form-group">
    <div class="col-sm-12">
      <textarea name="message" placeholder="Message" class="form-control avis_form-input h-100" rows="6"></textarea>
    </div>
  </div>
  <div class="col-md-12">
    <div class="checkbox d-flex mb-2">
      <input name="condition" type="checkbox"
        style="height:20px; width:20px; vertical-align: middle; margin-right: 10px;" />
      <span class="contact_content-form--label" style="font-size: 14px; color: #333;">
        En utilisant ce formulaire, vous acceptez le stockage et la gestion
        de vos donn√©es par ce site * </span>
      <i class="fa fa-info-square" aria-hidden="true"></i>
    </div>
    <div id="contact-form-response"></div>
    <div class="form-group d-flex justify-content-center">
      <div class="g-recaptcha" data-sitekey="{{ site.data.company.recaptcha.client }}">
      </div>
      <br />
      <input style="display: none" type="submit" value="Submit" class="wpcf7-wpcf7-submit" />
    </div>
  </div>
  <div class="form-group d-flex mt-3 w-100 mx-auto justify-content-center">
    <button type="submit" class="contact_content-form--btn f-left" name="submit"><span>Envoyer</span></button>
  </div>
</form>
